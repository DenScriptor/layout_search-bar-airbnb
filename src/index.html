<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Bar for Airbnb</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-bar search-bar--big" data-ga="big">
    <input
      type="text"
      class="search-bar__input"
      placeholder="Try 'Los Angeles'"
      data-qa="keypress"
    />
  </form>

  <form class="search-bar search-bar--small" data-ga="small">
    <input
      type="text"
      class="search-bar__input"
      placeholder="Try 'Los Angeles'"
    />
  </form>
</body>
</html>
